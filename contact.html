<html>
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <!-- CSS File Link -->
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./CSS/style.css" />
    
  </head>
  <body>
    <form action="" id="form_id" name="testForm">
      <div class="form" id="formid">
        <div class="title">Contact-Details</div>
        <div class="subtitle">Let's create your contact!</div>
        <div class="input-container ic1">
          <input id="firstname" name="name" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
          <input id="mobile" class="input" type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="10" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="mobile" class="placeholder">Mobile</label>
        </div>
        <button type="button" class="submit" onclick="saveContactDetails()" id="submit" value="submit" >
          submit
        </button>
        <button type="button" class="submit" onclick="resetFun()">Reset</button>
      </div>
    </form>
    <!-- JavaScript File Link -->
    <script src="./JavaScript/service.js"></script>
   
  </body>
</html>
